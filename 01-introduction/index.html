<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }} <!-- text interpolation -->
        </div>

        <div id="app-2">
            <span v-bind:title="message"> <!-- directive -->
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
            </span>
        </div>

        <div id="app-3">
            <span v-if="seen">Now you see me</span> <!-- conditional -->
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos"> <!-- loops -->
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button> <!--events-->
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message"> <!-- two way binding -->
        </div>

        <div id="app-7">
            <ol>
                <todo-item         
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"></todo-item>   <!-- component -->
            </ol>
        </div>

        <script src="index.js"></script>
    </body>
</html>
